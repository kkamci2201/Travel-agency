<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행사 Travel Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background: url('https://example.com/hero.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .search-form input,
        .search-form button {
            padding: 10px;
            margin: 5px;
        }
        .section {
            padding: 40px 20px;
        }
        .destinations, .deals {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            width: calc(33% - 20px);
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .cta {
            text-align: center;
            background-color: #f4f4f4;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #language-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        #language-popup .popup-content {
            background: white;
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
            nav ul {
                flex-direction: column;
            }
            nav li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div id="language-popup">
        <div class="popup-content">
            <p>언어를 선택해 주세요 / Please choose a language</p>
            <button id="btn-korean">한국어</button>
            <button id="btn-english">English</button>
        </div>
    </div>
    <header>
        <h1 data-en="Travel Agency">여행사</h1>
        <nav>
            <ul>
                <li><a href="#" data-en="Home">홈</a></li>
                <li><a href="#destinations" data-en="Destinations">목적지</a></li>
                <li><a href="#deals" data-en="Deals">할인</a></li>
                <li><a href="#contact" data-en="Contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 data-en="Explore the World with Us">함께 떠나는 여행</h2>
        <div class="search-form">
            <input list="destination-list" placeholder="목적지" data-en-placeholder="Destination" />
            <input type="date" />
            <input type="date" />
            <input type="number" placeholder="인원" data-en-placeholder="Guests" />
            <button data-en="Search">검색</button>
            <datalist id="destination-list">
                <option value="서울"></option>
                <option value="부산"></option>
                <option value="제주"></option>
            </datalist>
            <p><a href="#" data-en="Chat with AI">AI 여행 컨설턴트</a></p>
        </div>
    </section>

    <section id="destinations" class="section">
        <h3 data-en="Featured Destinations">추천 여행지</h3>
        <div class="destinations">
            <div class="card">
                <img src="https://example.com/destination1.jpg" alt="Destination 1">
                <div class="card-body">
                    <h4 data-en="Destination 1">여행지 1</h4>
                    <p data-en="Brief info">간단한 설명</p>
                    <button data-en="Book Now">지금 예약</button>
                </div>
            </div>
            <div class="card">
                <img src="https://example.com/destination2.jpg" alt="Destination 2">
                <div class="card-body">
                    <h4 data-en="Destination 2">여행지 2</h4>
                    <p data-en="Brief info">간단한 설명</p>
                    <button data-en="Book Now">지금 예약</button>
                </div>
            </div>
            <div class="card">
                <img src="https://example.com/destination3.jpg" alt="Destination 3">
                <div class="card-body">
                    <h4 data-en="Destination 3">여행지 3</h4>
                    <p data-en="Brief info">간단한 설명</p>
                    <button data-en="Book Now">지금 예약</button>
                </div>
            </div>
        </div>
    </section>

    <section id="deals" class="section">
        <h3 data-en="Deals & Promotions">특가 및 프로모션</h3>
        <div class="deals">
            <div class="card">
                <img src="https://example.com/deal1.jpg" alt="Deal 1">
                <div class="card-body">
                    <h4 data-en="Deal 1">Deal 1 할인</h4>
                    <p data-en="Discount details">할인 설명</p>
                    <button data-en="Book">예약하기</button>
                </div>
            </div>
            <div class="card">
                <img src="https://example.com/deal2.jpg" alt="Deal 2">
                <div class="card-body">
                    <h4 data-en="Deal 2">Deal 2 할인</h4>
                    <p data-en="Discount details">할인 설명</p>
                    <button data-en="Book">예약하기</button>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <h3 data-en="Customer Reviews">고객 후기</h3>
        <blockquote data-en="\"Great trip!\" - Customer A">"멋진 여행을 경험했습니다!" - 고객 A</blockquote>
    </section>

    <section class="section cta">
        <h3 data-en="Start Planning Now">지금 여행 계획하기</h3>
        <button data-en="Contact Us">예약 문의</button>
    </section>

    <footer>
        <p id="contact"><span data-en="Contact:">연락처:</span> info@example.com</p>
        <p>© 2024 Travel Agency</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var popup = document.getElementById('language-popup');
            var btnEng = document.getElementById('btn-english');
            var btnKor = document.getElementById('btn-korean');

            var savedLang = localStorage.getItem("language");
            if (savedLang) {
                setLanguage(savedLang);
                popup.style.display = "none";
            } else {
                setLanguage("ko");
                popup.style.display = "flex";
            }


            function setLanguage(lang) {
                document.documentElement.lang = lang;
                document.querySelectorAll('[data-en]').forEach(function(el) {
                    if (!el.dataset.ko) {
                        el.dataset.ko = el.textContent;
                    }
                    el.textContent = (lang === 'en') ? el.dataset.en : el.dataset.ko;
                });
                document.querySelectorAll('[data-en-placeholder]').forEach(function(el) {
                    if (!el.dataset.koPlaceholder) {
                        el.dataset.koPlaceholder = el.getAttribute('placeholder');
                    }
                    var text = (lang === 'en') ? el.dataset.enPlaceholder : el.dataset.koPlaceholder;
                    el.setAttribute('placeholder', text);
                });
                popup.style.display = 'none';
            }
            btnEng.addEventListener("click", function() {
                localStorage.setItem("language", "en");
                setLanguage("en");
            });

            btnKor.addEventListener("click", function() {
                localStorage.setItem("language", "ko");
                setLanguage("ko");
            });
        });
    </script>
</body>
</html>
        });
    </script>
</body>
</html>
